<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href=" {{ url_for('static', filename='css/style.css') }}">
        <title>STREAMING</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap" rel="stylesheet">
    </head>
<body>
    <div class="modal">
        <div class="modal_body">
            <div id="modal_text"></div>
            <div class="horizonal">
                <div class="modalButton" id="modal_btn">시작</div>
            </div>
        </div>
    </div>
    <div class="result_modal">
        <div class="result_modal_body">
            <h2>게임 실패!</h2>
            <h2 id="result_text"></h2>
            <button onclick="location.href='/'">돌아가기</button>
        </div>
    </div>
    <div class="horizonal">
            
        <img id="logo" src="static\img\Gieoknieun_logo.gif">
        <div id="name">건강박수기억력게임</div>
        <img id="home" onclick="location.href='/'"  src="static/img/home.png">
    </div>
    <div class="horizonal">
        <div id="sample_container">
            <img id="sample_img" src="static/img/yellow_flower.png">
            <div id="sample_text"></div>
        </div>
        <div>
            <div id="round">1</div>
            <div class="cognition" id="cognition1"></div>
            <div class="cognition" id="cognition2"></div>
            <div class="cognition" id="cognition3"></div>
            <div class="cognition" id="cognition4"></div>
            <div class="cognition" id="cognition5"></div>
            <div class="cognition" id="cognition6"></div>
            <div class="cognition" id="cognition7"></div>
            <div class="cognition" id="cognition8"></div>
        </div>
        <div id="video_container">
            <div class="container">
                <div>
                    <div class="col-lg-8  offset-lg-2">
                        <img src="{{ url_for('Stream') }}" width="100%">
                    </div>
                </div>
            </div>
            <div class="horizonal">
                <div class="button" id="reset">다시하기</div>
                <div class="button" id="answer">정  답</div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/clap_memory.js') }}"></script>
</body>
</html>
